<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Hash - Product Discount Simulator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <img src="img/logo_menu.png" width="112px" height="33" class="d-inline-block align-top" alt="">
      </nav>

    <h2 class="title">Product Discount Simulator</h2>
    
    <div class="text-center">
        <button onclick="productController._getCalculatedProductDiscount();" class="btn btn-dark text-center" type="button">
            Simulate Discounts
        </button>
    </div> 
    <br>

    <div class="card">
    
        <div class="card-body">
            <h5 class="card-title">User Setup</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Select User</label>
                </div>
                <select class="custom-select" id="users">                  
  
                </select>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Today Date</span>
                </div>
                <input id="today-date" type="date" class="form-control">
              </div>
        </div>
    </div>
    <br/>
    <div class="card">            
        <div class="card-body">
            <h5 class="card-title">Products</h5>
            <div id="messageView" class="card-body">            
            </div>  
            <div id="productsView" >
                <div class="load">Loading...</div>
            </div>
        </div>           
    </div>

    <script src="js/app/services/UsersService.js"></script>
    <script src="js/app/models/User.js"></script>
    <script src="js/app/models/UsersList.js"></script>
    <script src="js/app/models/ProductsList.js"></script>
    <script src="js/app/models/Product.js"></script>
    <script src="js/app/models/Discount.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/ProductsView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/ProductsService.js"></script>
    <script src="js/app/controllers/ProductController.js"></script>
    
    <script>
        var productController = new ProductController();
    </script> 


</body>
</html>

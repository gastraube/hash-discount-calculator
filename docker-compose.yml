version: '3'
services:
  hashdiscountcalculator:
    build: ./HASH.DiscountCalculator
    image: hash-discount-calculator
    stdin_open: true
    tty: true
    depends_on:
      - mongo
    environment:
      - PORT=50051
      - MONGO_PORT=27017
      - MONGO_HOST=mongo
    ports:
      - 50051:50051
  hashproductlist:
    build: ./HASH.ProductsList/server/
    image: hash-product-list
    environment:
      - NODE_PORT=3000
      - HASHCALCULATOR_PORT=50051
      - HASHCALCULATOR_HOST=hashdiscountcalculator
    ports:
      - 3000:3000
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:      
      MONGO_INITDB_DATABASE: DiscountCalculator
    ports:
        - 27017:27017
    volumes:
        - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      